<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Employee Dashboard</title>
</head>
<body>
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ERS Employee</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="./">Submit A Reimbursement</a>
                <a class="nav-link" href="../reimbursements/">View Past Reimbursements</a>
            </div>
            <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
          </div>
        </div>
      </nav>

      <div class="container">
        <form onsubmit="createReimbursement(event)">
          <h4>Logged In : <span id="fullname"></span></h4>
            <h5>Reimbursement Request</h5>
            <div class="mb-3">
              <label for="amount-input" class="form-label">Amount</label>
              <input type="number" class="form-control" id="amount-input">
            </div>
            <div class="mb-3">
              <label for="dateSubmitted-input" class="form-label">Date</label>
              <input type="date" class="form-control" id="dateSubmitted-input">
            </div>
            <div class="mb-3">
              <label for="description-input" class="form-label">Description</label>
              <input type="text" class="form-control" id="description-input">
            </div>
            <div class="mb-3">
                <label class="form-label">Type</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="type-lodging" value=1>
                    <label class="form-check-label" for="flexRadioDefault1">
                      LODGING
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="type-travel" value=2 >
                    <label class="form-check-label" for="flexRadioDefault1">
                      TRAVEL
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="type-food" value=3 >
                    <label class="form-check-label" for="flexRadioDefault1">
                      FOOD
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="type-other" value=4 checked >
                    <label class="form-check-label" for="flexRadioDefault1">
                      OTHER
                    </label>
                  </div>     
            </div>  
            <button class="btn btn-primary">Submit</button>

          </form>
      </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
